<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="playArea">
      <div class="layer playing">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
      <div class="layer ready">
        <h2>Enter Names:</h2>
        <p>PLayer One:</p>
        <input type="text" class="field" id="playerOneN" />
        <p id="playerTwoLable">Player Two:</p>
        <input type="text" class="field" id="playerTwoN" />
        <form id="myForm">
          <input name="playType" type="radio" value="computer" />One Player
          <input name="playType" type="radio" value="PlayerTwo" checked />Two
          players
        </form>
        <button id="start">Start</button>
      </div>
      <div class="layer result">
        <p id="playerName"></p>
        <p id="wins"></p>
        <button id="playAgain">Play again</button>
      </div>
    </div>

    <div class="options">
      <h3>Computer Level</h3>
      <form id="computerLevel">
        <div><input name="level" type="radio" value="easy" />Easy</div>
        <div><input name="level" type="radio" value="hard" checked />Hard</div>
      </form>
    </div>
    <div class="score"><h3>SCORES</h3></div>

    <audio id="tic" src="sound/tic.mp3"></audio>
    <audio id="woosh" src="sound/woosh.mp3"></audio>
    <audio id="win2" src="sound/win1.wav"></audio>
    <audio id="win" src="sound/win2.mp3"></audio>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="main.js"></script>
  </body>
</html>
